<!DOCTYPE html>
<html>
<head>
  <title>Point Table</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Football Tournament â€“ Point Table</h1>

  <h2>Group A</h2>
  <table id="groupA">
    <thead>
      <tr>
        <th>Name</th>
        <th>MP</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>GD</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Group B</h2>
  <table id="groupB">
    <thead>
      <tr>
        <th>Name</th>
        <th>MP</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>GD</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ðŸ”¹ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXXXX",
      appId: "XXXXXX"
    };

    // ðŸ”¹ Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to load data
    function loadTable(groupId, groupName) {
      db.collection("players")
        .where("group", "==", groupName)
        .orderBy("Pts", "desc")
        .onSnapshot(snapshot => {
          let tableBody = document.querySelector(`#${groupId} tbody`);
          tableBody.innerHTML = "";
          snapshot.forEach(doc => {
            const p = doc.data();
            let row = `<tr>
              <td>${p.name}</td>
              <td>${p.MP}</td>
              <td>${p.W}</td>
              <td>${p.D}</td>
              <td>${p.L}</td>
              <td>${p.GD}</td>
              <td>${p.Pts}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        });
    }

    // Load Group A and B
    loadTable("groupA", "A");
    loadTable("groupB", "B");
  </script>
</body>
</html>
