<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournament Points Table</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB-17Br-JAG6xfiLM9-rFCMVgaK0qMyeuA",
      authDomain: "tournament-points-169e2.firebaseapp.com",
      projectId: "tournament-points-169e2",
      storageBucket: "tournament-points-169e2.firebasestorage.app",
      messagingSenderId: "347196129238",
      appId: "1:347196129238:web:7fc4d20e5206a882fd6e77",
      measurementId: "G-NM5WY5YMM7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Function to render table
    function renderTable(players, tableId) {
      const tbody = document.getElementById(tableId);
      tbody.innerHTML = "";

      // Sort by Points, then Goal Difference
      players.sort((a, b) => b.points - a.points || b.gd - a.gd);

      players.forEach(player => {
        const row = `
          <tr>
            <td>${player.name}</td>
            <td>${player.mp}</td>
            <td>${player.wins}</td>
            <td>${player.losses}</td>
            <td>${player.gf}</td>
            <td>${player.ga}</td>
            <td>${player.gd}</td>
            <td>${player.points}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Listen for live changes from Firestore
    onSnapshot(collection(db, "GroupA"), (snapshot) => {
      const players = [];
      snapshot.forEach(doc => players.push(doc.data()));
      renderTable(players, "groupA");
    });

    onSnapshot(collection(db, "GroupB"), (snapshot) => {
      const players = [];
      snapshot.forEach(doc => players.push(doc.data()));
      renderTable(players, "groupB");
    });

  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      margin-top: 40px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Tournament Points Table</h1>

  <h2>Group A</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>MP</th>
        <th>W</th>
        <th>L</th>
        <th>GF</th>
        <th>GA</th>
        <th>GD</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="groupA"></tbody>
  </table>

  <h2>Group B</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>MP</th>
        <th>W</th>
        <th>L</th>
        <th>GF</th>
        <th>GA</th>
        <th>GD</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="groupB"></tbody>
  </table>
</body>
</html>
