<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>MP</th>
      <th>W</th>
      <th>D</th>
      <th>L</th>
      <th>GD</th>
      <th>Pts</th>
    </tr>
  </thead>
  <tbody id="groupA-table"></tbody>
</table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    // your firebase config
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Live update from Firestore
  onSnapshot(collection(db, "GroupA"), (snapshot) => {
    const table = document.getElementById("groupA-table");
    table.innerHTML = "";
    snapshot.forEach((doc) => {
      const data = doc.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.name}</td>
        <td>${data.matches}</td>
        <td>${data.wins}</td>
        <td>${data.draw}</td>
        <td>${data.losses}</td>
        <td>${data.goalDifference}</td>
        <td>${data.points}</td>
      `;
      table.appendChild(row);
    });
  });
</script>
