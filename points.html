<!DOCTYPE html>
<html>
<head>
  <title>Points Table</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDocs, collection, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "xxxx",
      appId: "xxxx"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Listen for updates
    function loadTable() {
      const tableBody = document.getElementById("points-body");
      tableBody.innerHTML = "";

      // Fetch all players inside collection "players"
      onSnapshot(collection(db, "players"), (snapshot) => {
        let players = [];
        snapshot.forEach((doc) => {
          let data = doc.data();

          // Auto calculate MP & Points
          let MP = data.W + data.D + data.L;
          let Pts = (data.W * 3) + (data.D * 1);

          players.push({
            name: data.name,
            mp,
            wines: data.wines,
            draw: data.draw,
            losses: data.losses,
            gd: data.gd,
            Points
          });
        });

        // Sort by Points, then GD
        players.sort((a, b) => b.Pts - a.Pts || b.GD - a.GD);

        // Render table
        players.forEach(p => {
          tableBody.innerHTML += `
            <tr>
              <td>${p.name}</td>
              <td>${p.MP}</td>
              <td>${p.W}</td>
              <td>${p.D}</td>
              <td>${p.L}</td>
              <td>${p.GD}</td>
              <td>${p.Pts}</td>
            </tr>
          `;
        });
      });
    }

    window.onload = loadTable;
  </script>
</head>
<body>
  <h1>Points Table</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>MP</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>GD</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody id="points-body"></tbody>
  </table>
</body>
</html>
