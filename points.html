<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournament Points Table</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB-17Br-JAG6xfiLM9-rFCMVgaK0qMyeuA",
      authDomain: "tournament-points-169e2.firebaseapp.com",
      projectId: "tournament-points-169e2",
      storageBucket: "tournament-points-169e2.firebasestorage.app",
      messagingSenderId: "347196129238",
      appId: "1:347196129238:web:7fc4d20e5206a882fd6e77",
      measurementId: "G-NM5WY5YMM7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Render function
    async function renderTables() {
      const groups = ["GroupA", "GroupB"];
      for (const group of groups) {
        const q = query(collection(db, group), orderBy("points", "desc"), orderBy("gd", "desc"));
        const snap = await getDocs(q);

        let tableBody = document.getElementById(group + "-body");
        tableBody.innerHTML = "";

        snap.forEach(doc => {
          const data = doc.data();
          let row = `
            <tr>
              <td>${data.name}</td>
              <td>${data.played}</td>
              <td>${data.win}</td>
              <td>${data.draw}</td>
              <td>${data.loss}</td>
              <td>${data.gf}</td>
              <td>${data.ga}</td>
              <td>${data.gd}</td>
              <td>${data.points}</td>
            </tr>`;
          tableBody.innerHTML += row;
        });
      }
    }

    window.onload = renderTables;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>Group A</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>MP</th><th>W</th><th>D</th><th>L</th>
        <th>GF</th><th>GA</th><th>GD</th><th>Pts</th>
      </tr>
    </thead>
    <tbody id="GroupA-body"></tbody>
  </table>

  <h2>Group B</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>MP</th><th>W</th><th>D</th><th>L</th>
        <th>GF</th><th>GA</th><th>GD</th><th>Pts</th>
      </tr>
    </thead>
    <tbody id="GroupB-body"></tbody>
  </table>
</body>
</html>
