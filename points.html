<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Points Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      padding: 6px 12px;
      margin: 3px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .add-btn { background: #28a745; color: white; }
    .sub-btn { background: #dc3545; color: white; }
    #sortBtn {
      background: #007bff;
      color: white;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>âš½ Tournament Points Table</h1>
  <table id="pointsTable">
    <thead>
      <tr>
        <th>Team</th>
        <th>Points</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Filled from Firebase -->
    </tbody>
  </table>

  <button id="sortBtn">Auto Sort by Points</button>

  <!-- Firebase Scripts -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, getDoc, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB-17Br-JAG6xfiLM9-rFCMVgaK0qMyeuA",
      authDomain: "tournament-points-169e2.firebaseapp.com",
      projectId: "tournament-points-169e2",
      storageBucket: "tournament-points-169e2.appspot.com",
      messagingSenderId: "347196129238",
      appId: "1:347196129238:web:7fc4d20e5206a882fd6e77",
      measurementId: "G-NM5WY5YMM7"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ† Teams list (edit as you want)
    const teams = ["Kiran ðŸ’¥", "Abhinav", "Amal", "Aravind", "Sajan", "Thab", "Tharun", "Devarag", "Akash", "Unni"];

    // Function to render table
    async function renderTable() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      teams.forEach(async team => {
        const docRef = doc(db, "points", team);
        const docSnap = await getDoc(docRef);
        let points = 0;
        if (docSnap.exists()) {
          points = docSnap.data().points;
        } else {
          await setDoc(docRef, { points: 0 });
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${team}</td>
          <td id="pts-${team}">${points}</td>
          <td>
            <button class="add-btn" onclick="updatePoints('${team}', 1)">+1</button>
            <button class="sub-btn" onclick="updatePoints('${team}', -1)">-1</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Update points function
    window.updatePoints = async function(team, val) {
      const docRef = doc(db, "points", team);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        let newPoints = docSnap.data().points + val;
        if (newPoints < 0) newPoints = 0;
        await updateDoc(docRef, { points: newPoints });
      }
    }

    // Real-time listener
    teams.forEach(team => {
      const docRef = doc(db, "points", team);
      onSnapshot(docRef, (docSnap) => {
        if (docSnap.exists()) {
          document.getElementById("pts-" + team).innerText = docSnap.data().points;
        }
      });
    });

    // Sorting function
    document.getElementById("sortBtn").addEventListener("click", () => {
      const rows = Array.from(document.querySelector("#tableBody").rows);
      rows.sort((a, b) => {
        const ptsA = parseInt(a.cells[1].innerText);
        const ptsB = parseInt(b.cells[1].innerText);
        return ptsB - ptsA;
      });
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      rows.forEach(r => tbody.appendChild(r));
    });

    // Initial render
    renderTable();
  </script>
</body>
</html>
