<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arjun Cup ‚Äì Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>üõ† Admin Panel</h1>
    <p>Arjun Cup ‚Äì Match Management</p>
  </header>

  <!-- ADMIN INFO -->
  <section class="admin-info">
    <p id="adminStatus">Checking admin access...</p>
    <button id="logoutBtn">Logout</button>
  </section>

  <!-- ADD MATCH FORM -->
  <section class="admin-form">
    <h2>Add Match Result</h2>

    <label>Team A</label>
    <select id="teamA">
      <option value="">Select Team</option>
      <option value="india">India</option>
      <option value="brazil">Brazil</option>
      <option value="argentina">Argentina</option>
      <option value="france">France</option>
      <option value="germany">Germany</option>
    </select>

    <label>Goals (Team A)</label>
    <input type="number" id="goalsA" min="0" />

    <label>Team B</label>
    <select id="teamB">
      <option value="">Select Team</option>
      <option value="india">India</option>
      <option value="brazil">Brazil</option>
      <option value="argentina">Argentina</option>
      <option value="france">France</option>
      <option value="germany">Germany</option>
    </select>

    <label>Goals (Team B)</label>
    <input type="number" id="goalsB" min="0" />

    <label>Round</label>
    <select id="round">
      <option value="Group Stage">Group Stage</option>
      <option value="Quarter Final">Quarter Final</option>
      <option value="Semi Final">Semi Final</option>
      <option value="Final">Final</option>
    </select>

    <button id="saveMatchBtn">Save Match</button>

    <p id="formMessage"></p>
  </section>

  <footer>
    <p>Admin ‚Ä¢ Arjun Cup ¬© 2026</p>
  </footer>

  <!-- Logic will be added next -->
<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc, addDoc, collection, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const statusEl = document.getElementById("adminStatus");
  const logoutBtn = document.getElementById("logoutBtn");
  const saveBtn = document.getElementById("saveMatchBtn");
  const msg = document.getElementById("formMessage");

  // üîê Check auth + admin access
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const adminRef = doc(db, "admins", user.uid);
    const adminSnap = await getDoc(adminRef);

    if (!adminSnap.exists()) {
      alert("Access denied. Not an admin.");
      window.location.href = "index.html";
      return;
    }

    statusEl.innerText = `Logged in as Admin: ${user.email}`;
  });

  // üö™ Logout
  logoutBtn.onclick = async () => {
    await signOut(auth);
    window.location.href = "login.html";
  };

  // üíæ Save Match
  saveBtn.onclick = async () => {
    const teamA = document.getElementById("teamA").value;
    const teamB = document.getElementById("teamB").value;
    const goalsA = Number(document.getElementById("goalsA").value);
    const goalsB = Number(document.getElementById("goalsB").value);
    const round = document.getElementById("round").value;

    if (!teamA || !teamB || teamA === teamB) {
      msg.innerText = "‚ùå Select two different teams";
      return;
    }

    if (isNaN(goalsA) || isNaN(goalsB)) {
      msg.innerText = "‚ùå Enter valid goals";
      return;
    }

    try {
      await addDoc(collection(db, "matches"), {
        teamA,
        teamB,
        goalsA,
        goalsB,
        round,
        createdAt: serverTimestamp()
      });

      msg.innerText = "‚úÖ Match saved successfully";

      // reset form
      document.getElementById("goalsA").value = "";
      document.getElementById("goalsB").value = "";

    } catch (err) {
      console.error(err);
      msg.innerText = "‚ùå Error saving match";
    }
  };
</script>
</body>
</html>
