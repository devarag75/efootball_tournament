<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel ‚Äì Arjun Cup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>üõ† Admin Panel</h1>
  <p>Arjun Cup ‚Äì Match Management</p>
</header>

<section class="admin-info">
  <span id="adminStatus">Checking admin...</span>
  <button id="logoutBtn">Logout</button>
</section>

<section class="admin-form">
  <h2>Add Match Result</h2>

  <label>Team A</label>
  <select id="teamA">
    <option value="">Select Team</option>
  </select>

  <label>Goals (Team A)</label>
  <input type="number" id="goalsA" min="0" />

  <label>Team B</label>
  <select id="teamB">
    <option value="">Select Team</option>
  </select>

  <label>Goals (Team B)</label>
  <input type="number" id="goalsB" min="0" />

  <label>Round</label>
  <select id="round">
    <option value="Group Stage">Group Stage</option>
    <option value="Quarter Final">Quarter Final</option>
    <option value="Semi Final">Semi Final</option>
    <option value="Final">Final</option>
  </select>

  <button id="saveBtn">Save Match</button>
  <p id="msg"></p>
</section>

<footer>
  <p>Admin ‚Ä¢ Arjun Cup ¬© 2026</p>
</footer>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    collection, addDoc, getDocs, updateDoc, doc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const statusEl = document.getElementById("adminStatus");
  const logoutBtn = document.getElementById("logoutBtn");
  const msg = document.getElementById("msg");

  const teamASelect = document.getElementById("teamA");
  const teamBSelect = document.getElementById("teamB");

  /* üîê AUTH + ADMIN CHECK */
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    statusEl.innerText = `Admin: ${user.email}`;
    await loadTeams();
  });

  /* üö™ LOGOUT */
  logoutBtn.onclick = async () => {
    await signOut(auth);
    window.location.href = "login.html";
  };

  /* üåç LOAD TEAMS FROM FIRESTORE */
  async function loadTeams() {
    teamASelect.innerHTML = '<option value="">Select Team</option>';
    teamBSelect.innerHTML = '<option value="">Select Team</option>';

    const snap = await getDocs(collection(db, "teams"));

    snap.forEach(d => {
      const teamId = d.id; // argentina, brazil, etc

      const optA = document.createElement("option");
      optA.value = teamId;
      optA.textContent = teamId.toUpperCase();
      teamASelect.appendChild(optA);

      const optB = document.createElement("option");
      optB.value = teamId;
      optB.textContent = teamId.toUpperCase();
      teamBSelect.appendChild(optB);
    });
  }

  /* üîÑ RECALCULATE POINTS */
  async function recalcPoints() {
    const teamsSnap = await getDocs(collection(db, "teams"));
    const teams = {};

    teamsSnap.forEach(d => {
      teams[d.id] = {
        matches: 0,
        wins: 0,
        draws: 0,
        losses: 0,
        goalDifference: 0,
        points: 0
      };
    });

    const matchesSnap = await getDocs(collection(db, "matches"));

    matchesSnap.forEach(d => {
      const { teamA, teamB, goalsA, goalsB } = d.data();

      teams[teamA].matches++;
      teams[teamB].matches++;

      teams[teamA].goalDifference += goalsA - goalsB;
      teams[teamB].goalDifference += goalsB - goalsA;

      if (goalsA > goalsB) {
        teams[teamA].wins++;
        teams[teamA].points += 3;
        teams[teamB].losses++;
      } else if (goalsB > goalsA) {
        teams[teamB].wins++;
        teams[teamB].points += 3;
        teams[teamA].losses++;
      } else {
        teams[teamA].draws++;
        teams[teamB].draws++;
        teams[teamA].points++;
        teams[teamB].points++;
      }
    });

    for (const t in teams) {
      await updateDoc(doc(db, "teams", t), teams[t]);
    }
  }

  /* üíæ SAVE MATCH */
  document.getElementById("saveBtn").onclick = async () => {
    const teamA = teamASelect.value;
    const teamB = teamBSelect.value;
    const goalsA = Number(document.getElementById("goalsA").value);
    const goalsB = Number(document.getElementById("goalsB").value);
    const round = document.getElementById("round").value;

    if (!teamA || !teamB || teamA === teamB) {
      msg.innerText = "‚ùå Select two different teams";
      return;
    }

    if (isNaN(goalsA) || isNaN(goalsB)) {
      msg.innerText = "‚ùå Enter valid goals";
      return;
    }

    await addDoc(collection(db, "matches"), {
      teamA,
      teamB,
      goalsA,
      goalsB,
      round,
      createdAt: serverTimestamp()
    });

    await recalcPoints();

    msg.innerText = "‚úÖ Match saved & points updated";
    document.getElementById("goalsA").value = "";
    document.getElementById("goalsB").value = "";
  };
</script>

</body>
</html>
