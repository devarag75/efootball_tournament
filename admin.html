<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Admin Panel</h1>
</header>

<div class="admin-info">
  <span id="adminStatus">Checking...</span>
  <button id="logoutBtn">Logout</button>
</div>

<div class="admin-form">
  <h2>Add Match</h2>

  <label>Team A</label>
  <select id="teamA">
    <option value="">Select</option>
    <option value="india">India</option>
    <option value="brazil">Brazil</option>
    <option value="argentina">Argentina</option>
    <option value="france">France</option>
  </select>

  <label>Goals A</label>
  <input type="number" id="goalsA">

  <label>Team B</label>
  <select id="teamB">
    <option value="">Select</option>
    <option value="india">India</option>
    <option value="brazil">Brazil</option>
    <option value="argentina">Argentina</option>
    <option value="france">France</option>
  </select>

  <label>Goals B</label>
  <input type="number" id="goalsB">

  <label>Round</label>
  <select id="round">
    <option>Group</option>
    <option>Semi</option>
    <option>Final</option>
  </select>

  <button id="saveBtn">Save Match</button>
  <p id="msg"></p>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged, signOut } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    collection, addDoc, getDocs, updateDoc, doc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const msg = document.getElementById("msg");

  onAuthStateChanged(auth, user => {
    if (!user) window.location.href = "login.html";
    document.getElementById("adminStatus").innerText = user.email;
  });

  document.getElementById("logoutBtn").onclick = async () => {
    await signOut(auth);
    window.location.href = "login.html";
  };

  async function recalcPoints() {
    const teamsSnap = await getDocs(collection(db, "teams"));
    const teams = {};

    teamsSnap.forEach(d => {
      teams[d.id] = {
        matches: 0, wins: 0, draws: 0,
        losses: 0, goalDifference: 0, points: 0
      };
    });

    const matchesSnap = await getDocs(collection(db, "matches"));

    matchesSnap.forEach(d => {
      const { teamA, teamB, goalsA, goalsB } = d.data();

      teams[teamA].matches++;
      teams[teamB].matches++;

      teams[teamA].goalDifference += goalsA - goalsB;
      teams[teamB].goalDifference += goalsB - goalsA;

      if (goalsA > goalsB) {
        teams[teamA].wins++; teams[teamA].points += 3;
        teams[teamB].losses++;
      } else if (goalsB > goalsA) {
        teams[teamB].wins++; teams[teamB].points += 3;
        teams[teamA].losses++;
      } else {
        teams[teamA].draws++; teams[teamB].draws++;
        teams[teamA].points++; teams[teamB].points++;
      }
    });

    for (const t in teams) {
      await updateDoc(doc(db, "teams", t), teams[t]);
    }
  }

  document.getElementById("saveBtn").onclick = async () => {
    const teamA = teamA.value;
    const teamB = teamB.value;
    const goalsA = Number(goalsA.value);
    const goalsB = Number(goalsB.value);
    const round = round.value;

    if (!teamA || !teamB || teamA === teamB) {
      msg.innerText = "Invalid teams";
      return;
    }

    await addDoc(collection(db, "matches"), {
      teamA, teamB, goalsA, goalsB, round,
      createdAt: serverTimestamp()
    });

    await recalcPoints();
    msg.innerText = "âœ… Match added & table updated";
  };
</script>

</body>
</html>
